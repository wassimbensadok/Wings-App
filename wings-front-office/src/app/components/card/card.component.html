<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
    <div class="container">
        <h2 class="title-page" style="text-align: center; font-size: 50PX;">Votre <span
                style="color: #FF6314;">Card</span></h2>
    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <div class="sidenav">

                <h1 class="title-page" id="APC">Mon compte</h1>
                <mat-divider></mat-divider>
                <a [routerLink]="['/profile-main']" id="a">Aperçu du compte</a>
                <mat-divider></mat-divider>
                <button class="list-group-item" id="b" class="dropdown-btn">Ordres
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                  <a [routerLink]="['/home']" id="a">Shop</a>
                  <mat-divider></mat-divider>
                  <a [routerLink]="['/list-orders']" id="a">Consulter Ordres</a>
                </div>
                <div *ngIf="currentUser.roles.includes('ROLE_USER') && currentUser.isActive">
                <mat-divider></mat-divider>
                <button class="list-group-item" id="b" class="dropdown-btn">Demande de livraison
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                  <a [routerLink]="['/add-demand']" id="a">Ajouter Demande</a>
                  <mat-divider></mat-divider>
                  <a [routerLink]="['/list-demand']" id="a">Consulter Demandes</a>
                  <mat-divider></mat-divider>
                  <a [routerLink]="['/offers']" id="a">Offres de livraison</a>
                  <mat-divider></mat-divider>
                  <a [routerLink]="['/requests-send']" id="a">Invitation envoyée</a>
                </div>
              </div>
                <div *ngIf="currentUser.roles.includes('ROLE_DELIVERY') && currentUser.isActive">
                  <mat-divider></mat-divider>
                  <button class="list-group-item" id="b" class="dropdown-btn">Offre de livraison
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-container">
                    <a [routerLink]="['/add-offer']" id="a">Ajouter Offre</a>
                    <mat-divider></mat-divider>
                    <a [routerLink]="['/list-offer']" id="a">Consulter Offres</a>
                    <mat-divider></mat-divider>
                    <a [routerLink]="['/requests']" id="a">Invitation réussie </a>
                    <mat-divider></mat-divider>
                  </div>
                </div>
                <div  *ngIf="currentUser.roles.includes('ROLE_USER_PRO') && currentUser.isActive">
                  <mat-divider></mat-divider>
                  <button class="list-group-item" id="b" class="dropdown-btn">Magasin
                      <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-container">
                      <a [routerLink]="['/card']" id="a">Aperçu du Carte Pro</a>
                      <mat-divider></mat-divider>
                      <a [routerLink]="['/add-product']" id="a">Ajouter Produit</a>
                      <mat-divider></mat-divider>
                      <a [routerLink]="['/list-product']" id="a">Consulter produit</a>
                      <mat-divider></mat-divider>
                  </div>
              </div>
                <mat-divider></mat-divider>
                <a [routerLink]="['/']" id="a">Paramètre</a>
                <mat-divider></mat-divider>
                <a [routerLink]="['/']" id="a">Déconnecter</a>
                <mat-divider></mat-divider>
        
        
              </div>
            <main class="col-md-9">

                <div class="card">
                    <div class="card-body">
                        <form >
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label><i class="fa fa-bold" aria-hidden="true"></i>
                                        Nom de la boutique *</label>
                                    <input type="text" class="form-control" id="ShopName" name="ShopName" required minlength="3"
                                        maxlength="25" [(ngModel)]="card.ShopName" />
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">

                                    <label>
                                        Type</label>
                                    <select class="form-control" id="type" required [(ngModel)]="card.type" name="type">
                                        <option value="" disabled="disabled" default="true">-Choisir une option-
                                        </option>
                                        <option id="1" value="Personne physique">Personne physique</option>
                                        <option id="2" value="Entité commerciale / Entreprise">Entité commerciale / Entreprise</option>
                                    </select>
                                </div> <!-- form-group end.// -->
                            </div>
                            <br>
                            <mat-divider></mat-divider><br>
                            <div class="form-group">
                                <div class="form-group col-md-6">
                                    <label><i class="fa fa-share" aria-hidden="true"></i>
                                        Site web / Page facebook</label>
                                    <input type="text" class="form-control" id="WebSite" name="WebSite" required minlength="3"
                                        maxlength="25" [(ngModel)]="card.WebSite" />
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6" >
                                    <label>Registre commerciale</label>
                                    <input type="file" id="file" class="form-control-file" (change)="selectFile($event)">
                                </div>
                            </div>
                            <br>
                            <mat-divider></mat-divider><br>
                            <br>
                            <img width="100%" *ngIf="url" [src]="url" class="image">
                            <br>
                            <mat-divider></mat-divider><br>
                           
                            <div style="float:right;">
                                <button type="button" id="nextBtn" class="btn btn-primary btn-block"
                                    (click)="save()">Enregistrer</button>
                            </div>
                            
                            &nbsp; &nbsp; &nbsp; &nbsp;
                            <div style="float:right; margin-right: 20px;">
                                <button type="button" id="nextBtn" class="btn btn-primary btn-block"
                                    (click)="modify()">Modifier</button>
                            </div>

                        </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card .// -->



            </main>
        </div>

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
