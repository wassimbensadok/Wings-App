<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Table de Donn√©es</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li>Table</li>
                                <li>&nbsp;Administrateurs</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">



                        <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="datatable_length"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div id="datatable_filter" class="dataTables_filter"><label>Search:<input
                                                type="search" class="form-control form-control-sm" placeholder=""
                                                aria-controls="datatable"></label></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="datatable"
                                        class="table table-bordered dt-responsive nowrap w-100 dataTable no-footer dtr-inline"
                                        role="grid" aria-describedby="datatable_info" style="width: 973px;">
                                        <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0" aria-controls="datatable"
                                                    rowspan="1" colspan="1" style="width: 70px;" aria-sort="ascending"
                                                    aria-label="Name: activate to sort column descending">Nom</th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 80px;"
                                                    aria-label="Position: activate to sort column ascending">Prenom</th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 100px;"
                                                    aria-label="Office: activate to sort column ascending">Email</th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 40px;"
                                                    aria-label="Age: activate to sort column ascending">Telephone</th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 20px;"
                                                    aria-label="Start date: activate to sort column ascending">Type</th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 120px;"
                                                    aria-label="Salary: activate to sort column ascending">Action</th>
                                            </tr>
                                        </thead>


                                        <tbody>
                                            <tr class="odd" *ngFor="let admin of admins | paginate
                                            : {
                                                itemsPerPage: tableSize,
                                                currentPage: page,
                                                totalItems: count
                                              }; let i = index"
                                                [class.active]="i == currentIndex">
                                                <td class="sorting_1 dtr-control">{{admin.lastName}}</td>
                                                <td>{{admin.firstName}}</td>
                                                <td style="max-width: 150px;">{{admin.email}}</td>
                                                <td>{{admin.phone}}</td>
                                                <td>{{admin.roles[0].name}}</td>
                                                <td><a class="btn btn-warning" href="/modifier-admin"
                                                        role="button">Modifier</a> &nbsp;<a class="btn btn-danger"
                                                        href="#" role="button">Supprimer</a></td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <pagination-controls
                                  previousLabel="Prev"
                                  nextLabel="Next"
                                  (pageChange)="onTableDataChange($event)"
                                >
                                </pagination-controls>
                            
                        </div>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->


    </div> <!-- container-fluid -->
</div>
<!-- End Page-content -->
