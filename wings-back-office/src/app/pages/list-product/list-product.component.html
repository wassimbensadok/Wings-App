<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Table de Donn√©es</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li>Table</li>
                                <li>&nbsp;Produits</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">



                        <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="datatable_length"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div id="datatable_filter" class="dataTables_filter"><label>Search:<input
                                                type="search" class="form-control form-control-sm" placeholder=""
                                                aria-controls="datatable" [(ngModel)]="query" id="listSearch"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="datatable"
                                        class="table table-bordered dt-responsive nowrap w-100 dataTable no-footer dtr-inline"
                                        role="grid" aria-describedby="datatable_info" style="width: 973px;">
                                        <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0" aria-controls="datatable"
                                                    rowspan="1" colspan="1" style="width: 70px;" aria-sort="ascending"
                                                    aria-label="Name: activate to sort column descending">Image</th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 80px;"
                                                    aria-label="Position: activate to sort column ascending">Produit
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 80px;"
                                                    aria-label="Position: activate to sort column ascending">Vendeur
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 100px;"
                                                    aria-label="Office: activate to sort column ascending">Prix</th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                    colspan="1" style="width: 70px;"
                                                    aria-label="Salary: activate to sort column ascending">Action</th>
                                            </tr>
                                        </thead>


                                        <tbody>
                                            <tr class="odd" *ngFor="let produit of produits | searchFilter: query | paginate
                                            : {
                                                itemsPerPage: tableSize,
                                                currentPage: page,
                                                totalItems: count
                                              }; let i = index" [class.active]="i == currentIndex">
                                                <td class="sorting_1 dtr-control"><img
                                                        src="{{produit.product.picture1}}" alt=""
                                                        class="rounded-circle avatar-md"></td>
                                                <td>{{produit.product.name}}</td>
                                                <td></td>
                                                <td>{{produit.price}}</td>
                                                <td>
                                                    <button type="button" *ngIf="!produit.product.valid"
                                                        class="btn btn-success waves-effect btn-label waves-light"
                                                        style="width: 114.13px;"
                                                        (click)="Activer(produit.product.id)"><i
                                                            class="bx bx-check-double label-icon"></i>
                                                        Activer</button>

                                                    <button type="button" type="button" *ngIf="produit.product.valid"
                                                        class="btn btn-warning waves-effect waves-light"
                                                        (click)="Desactiver(produit.product.id)">
                                                        <i class="bx bx-error font-size-16 align-middle me-2"></i>
                                                        Desactiver
                                                    </button>

                                                    <button type="button"
                                                        class="btn btn-danger waves-effect waves-light" style="margin-left: 10px;">
                                                        Delete
                                                    </button>

                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>

                            </div>
                        </div>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->


    </div> <!-- container-fluid -->
</div>
<!-- End Page-content -->
