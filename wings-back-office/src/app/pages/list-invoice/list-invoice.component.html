<head><title>List-Livreur</title></head>

<div class="main-content">

  <div class="page-content">
      <div class="container-fluid">

          <!-- start page title -->
<div class="row">
<div class="col-12">
  <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0 font-size-18">Table de Données</h4>

      <div class="page-title-right">
          <ol class="breadcrumb m-0">
              <li>Table</li>
              <li>&nbsp;Factures</li>
          </ol>
      </div>
  </div>
  </div>
</div>
</div>
<!-- end page title -->
          <div class="row">
              <div class="col-12">
                  <div class="card">
                      <div class="card-body">



                          <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer"><div class="row"><div class="col-sm-12 col-md-6"><div class="dataTables_length" id="datatable_length"></div></div><div class="col-sm-12 col-md-6"><div id="datatable_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="datatable"></label></div></div></div><div class="row"><div class="col-sm-12"><table id="datatable" class="table table-bordered dt-responsive nowrap w-100 dataTable no-footer dtr-inline" role="grid" aria-describedby="datatable_info" style="width: 973px;">
                              <thead>
                                  <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 70px;" aria-sort="ascending" aria-label="Name: activate to sort column descending">Num Facture</th><th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 80px;" aria-label="Position: activate to sort column ascending">Nom Client 1</th><th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 100px;" aria-label="Office: activate to sort column ascending">Nom Client 2</th><th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 40px;" aria-label="Age: activate to sort column ascending">Nom Livreur</th><th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 40px;" aria-label="Age: activate to sort column ascending">Type Colis</th><th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 40px;" aria-label="Age: activate to sort column ascending">Date</th><th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 240px;" aria-label="Salary: activate to sort column ascending">Action</th></tr>
                              </thead>


                              <tbody>
                                  <tr class="odd"*ngFor="let facteur of facteurs let i = index"
                                  [class.active]="i == currentIndex">
                                      <td class="sorting_1 dtr-control">1</td>
                                      <td>{{nomliv}}</td>
                                      <td>{{nomcl1}}</td>
                                      <td>{{nomcl2}}</td>
                                      <td>{{type}}</td>
                                      <td>{{date}}</td>
                                      <td>
                                        <a routerLinkActive="active" [routerLink]="['/invoice']"><button type="button" class="btn btn-outline-info" style="padding: 0.3rem 1rem !important;">Apperçu</button></a>
                                        <a routerLinkActive="active" [routerLink]="['/modify-invoice']"><button type="button" class="btn btn-outline-warning"style="padding: 0.3rem 1rem !important;">Modifier</button></a>
                                        <button type="button" class="btn btn-danger"style="padding: 0.3rem 1rem !important;">Supprimer</button>

                                      </td>
                                  </tr>

                                 </tbody>
                          </table></div></div><div class="row"><div class="col-sm-12 col-md-5"></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="datatable_paginate"><ul class="pagination"><li class="paginate_button page-item previous disabled" id="datatable_previous"><a href="#" aria-controls="datatable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li><li class="paginate_button page-item active"><a href="#" aria-controls="datatable" data-dt-idx="1" tabindex="0" class="page-link">1</a></li><li class="paginate_button page-item "><a href="#" aria-controls="datatable" data-dt-idx="2" tabindex="0" class="page-link">2</a></li><li class="paginate_button page-item "><a href="#" aria-controls="datatable" data-dt-idx="3" tabindex="0" class="page-link">3</a></li><li class="paginate_button page-item "><a href="#" aria-controls="datatable" data-dt-idx="4" tabindex="0" class="page-link">4</a></li><li class="paginate_button page-item "><a href="#" aria-controls="datatable" data-dt-idx="5" tabindex="0" class="page-link">5</a></li><li class="paginate_button page-item "><a href="#" aria-controls="datatable" data-dt-idx="6" tabindex="0" class="page-link">6</a></li><li class="paginate_button page-item next" id="datatable_next"><a href="#" aria-controls="datatable" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li></ul></div></div></div></div>

                      </div>
                  </div>
              </div> <!-- end col -->
          </div> <!-- end row -->


      </div> <!-- container-fluid -->
  </div>
  <!-- End Page-content -->
